<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <script src="vendor/jquery-3.6.0.min.js"></script>
    <script src="vendor/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="m-2">
        <button type="button" class="btn btn-secondary btn-block" id="extension_toggle">-----</button>
        <button type="button" class="btn btn-secondary btn-block" id="extension_reset">Reset Extension</button>
    </div>
    <div class="m-2">
        <form id="rs_form" class="border border-secondary">
            <div class="form-group m-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="this_url" name="target_url" checked>
                    <label class="form-check-label" for="this_url">This URL</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="this_domain" name="target_url">
                    <label class="form-check-label" for="this_domain">
                        <div>This Domain</div>
                        <div>
                            <input type="checkbox" id="override_url_settings" checked>
                            <label for="override_url_settings">Override URL settings</label>
                        </div>
                    </label>
                </div>
            </div>
            <div class="form-group m-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="byinterval" checked>
                    <label class="form-check-label" for="byinterval">
                        <div>Every</div>
                        <div>
                            <input type="number" id="interval_hour" min=0 value=0><span> Hours</span>
                            <input type="number" id="interval_minute" min=0 value=1><span> Minutes</span>
                            <input type="number" id="interval_second" min=0 value=0><span> Seconds</span>
                        </div>
                    </label>
                </div>
            </div>
            <div class="form-group m-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="bytime">
                    <label class="form-check-label" for="bytime">
                        <div><label for="time_val">Reload at given times. Separate values(hh:mm) by comma.</label></div>
                        <div><input type="text" id="time_val" placeholder="e.g. 01:00,13:00"></div>
                    </label>
                </div>
            </div>
            <div class="form-group m-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="nocache">
                    <label class="form-check-label" for="nocache">No Cache</label>
                </div>
            </div>
            <div class="form-group m-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="scrollrestoration">
                    <label class="form-check-label" for="scrollrestoration">
                        <div>Try to restore scroll position after reload</div>
                        <div>Delay <input type="number" id="restore_delay" min=0 value=0> Seconds</div>
                    </label>
                </div>
            </div>
            <div class="m-2">
                <button type="submit" class="btn btn-primary">Start</button>
                <button type="button" class="btn btn-primary" id="stop">Stop</button>
                <button type="button" class="btn btn-primary" id="load_default">Load Default</button>
            </div>
        </form>
    </div>
    <div class="m-2">
        <div id="error" style="color:red"></div>
    </div>
    <div class="m-2">
        <div id='extension_status'>-----</div>
    </div>
    <div class="m-2">
        <div>Icons made by <a href=" https://www.freepik.com" title="Freepik">Freepik</a> from <a
                href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>
    <script src="settingsController.js"></script>
    <script src="popupController.js"></script>
</body>

</html>
